<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Berlin Wall Experience</title>
  </head>

  <body>

    <div class="slides-container">
      <div class="js-container">
        <div class="js-slide clone slide">
          2
          <img class="slide-item-img js-slide-item" data-factor="1.3" src="assets/img/polaroid-1.png"
            lazyload="true" />
        </div>
        <div class="js-slide clone slide">3</div>
        <div class="js-slide clone slide">
          4<img class="slide-item-img js-slide-item" data-factor="2" src="assets/img/polaroid-1.png"
          lazyload="true" /></div>
        <div class="js-slide slide">1
          <img class="slide-item-img js-slide-item" data-factor="1.3" src="assets/img/polaroid-1.png" lazyload="true" />
        </div>
        <div class="js-slide slide">
          2
          <img class="slide-item-img js-slide-item" data-factor=".8" src="assets/img/polaroid-1.png" lazyload="true"/>
        </div>
        <div class="js-slide slide">3</div>
        <div class="js-slide slide">
          4
          <img class="slide-item-img js-slide-item" data-factor="2" src="assets/img/polaroid-1.png" lazyload="true" />
        </div>
        <div class="js-slide clone slide">1
          <img class="slide-item-img js-slide-item" data-factor="1.3" src="assets/img/polaroid-1.png" lazyload="true" />
        </div>
        <div class="js-slide clone slide">
          2
          <img class="slide-item-img js-slide-item" data-factor="2" src="assets/img/polaroid-1.png" lazyload="true" />
        </div>
        <div class="js-slide clone slide">3</div>
      </div>
    </div>

    <div class="controls">
      <button class="js-control" data-direction="left" data-speed="1"><<<</button>
      <button class="js-control" data-direction="left" data-speed=".9"><<</button>
      <button class="js-control" data-direction="left" data-speed=".5"><</button>
      <button class="js-control" data-direction="left" data-speed="0">||</button>
      <button class="js-control" data-direction="right" data-speed=".5">></button>
      <button class="js-control" data-direction="right" data-speed=".9">>></button>
      <button class="js-control" data-direction="right" data-speed="1">>>></button>
    </div>

  </body>

</html>
